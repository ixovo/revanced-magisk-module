enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "both"                                                   # 'both', 'apk' or 'module'
excluded-patches = ""                                                 # space-seperated patches to exclude (multiline strings are not supported)
#included-patches = "'External downloads' 'Hide ads' 'Video ads' 'HDR auto brightness' 'Minimized playback' 'Bypass URL redirects' 'Open links externally' 'Client spoof' 'Hide breaking news shelf' 'Hide endscreen cards' 'Hide watermark' 'Hide email address' 'Hide Shorts components' 'Hide info cards' 'Navigation buttons' 'Disable Shorts on startup' 'Disable player popup panels' 'SponsorBlock' 'Premium heading' 'Return YouTube Dislike'"
included-patches = "'Video ads' 'Hide ads' 'Disable resuming Shorts on startup' 'Disable auto captions' 'SponsorBlock' 'Hide Shorts components' 'Hide breaking news shelf' 'Disable suggested video end screen' 'Hide endscreen cards' 'Hide info cards' 'Return YouTube Dislike' 'Disable player popup panels' 'Hide player buttons' 'Hide cast button' 'Bypass URL redirects' 'Open links externally' 'Client spoof' 'Spoof device dimensions' 'Minimized playback' 'Remove tracking query parameter' 'Downloads'"
version = "auto"                                                      # 'auto', 'latest', 'beta' or a custom one like '17.40.41'
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
#apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
exclusive-patches = true
module-prop-name = "youtube-revanced-iiovo"

[Music]
enabled = false
build-mode = "both"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
arch = "both"

